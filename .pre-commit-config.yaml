repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.1
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy-uv
        name: mypy (uv)
        entry: uv run mypy
        language: system
        pass_filenames: true
        types_or: [python]