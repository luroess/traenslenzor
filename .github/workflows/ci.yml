name: ci
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Sync env (strict)
        run: uv sync --dev --frozen
      - name: Lint & test
        run: |
          uv run ruff check .
          uv run ruff format --check .
          uv run mypy
          uv run pytest